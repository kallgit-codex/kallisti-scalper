name: Autonomous Optimizer + Bug Fixer

on:
  schedule:
    - cron: '0 0 30 2 *'  # DISABLED - only manual trigger  # Every 2 hours
  workflow_dispatch:  # Manual trigger

jobs:
  optimize-and-fix:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run autonomous optimizer + bug fixer
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          TWELVE_DATA_KEY: ${{ secrets.TWELVE_DATA_KEY }}
        run: bun scripts/optimizer.ts
        
      - name: Commit all changes (code fixes + params + report)
        run: |
          git config user.name "Autonomous Optimizer"
          git config user.email "optimizer@kallisti.dev"
          git add src/ data/optimization-report.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-optimization + bug fixes: $(date '+%Y-%m-%d %H:%M UTC')"
          git push

