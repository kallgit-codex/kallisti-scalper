name: Momentum Rider

on:
  schedule:
    - cron: '*/3 * * * *'  # Every 3 minutes - need speed for momentum
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run momentum rider
        run: bun src/agent.ts
        
      - name: Commit ledger updates
        run: |
          git config user.name "Momentum Rider"
          git config user.email "bot@kallisti.dev"
          git add data/ledger.json
          git diff --quiet && git diff --staged --quiet || git commit -m "âš¡ Trade update: $(date)"
          git push
